<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARD Leather - Premium Leather Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 34px;
      letter-spacing: 1px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
      opacity: 0.8;
    }

    nav {
      background: #1a1a1a;
      text-align: center;
      padding: 14px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #fff;
      margin: 0 18px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    nav a:hover {
      color: #ffd700;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .section {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .section h2 {
      margin-top: 0;
      font-size: 26px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 12px 0 0;
      font-size: 18px;
    }

    .product p {
      margin: 8px 0 0;
      color: #555;
    }

    .product .price {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #111;
    }

    .product button {
      margin-top: 12px;
      background: #25d366;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .product button:hover {
      background: #1ebc5b;
    }

    .footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 25px 20px;
      margin-top: 30px;
      border-top: 2px solid #333;
    }

    .footer h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .footer p {
      margin: 5px 0;
      color: #ccc;
    }

    .footer .whatsapp {
      margin-top: 10px;
      display: inline-block;
      background: #25d366;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      .products {
        grid-template-columns: 1fr;
      }
      .section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ARD Leather</h1>
    <p>Premium Leather Products | Belts</p>
  </header>

  <nav>
    <a href="#belts">Belts</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">
    <section id="belts" class="section">
      <h2>Belts</h2>
      <div class="products">
        <div class="product">
          <img src="images/belt1.png" alt="Belt 1">
          <h3>Belt 1</h3>
          <p>High quality leather belt.</p>
          <div class="price">Rs. 1,299</div>
        </div>

        <div class="product">
          <img src="images/belt2.png" alt="Belt 2">
          <h3>Belt 2</h3>
          <p>Stylish leather belt.</p>
          <div class="price">Rs. 1,299</div>
        </div>

        <div class="product">
          <img src="images/belt3.png" alt="Belt 3">
          <h3>Belt 3</h3>
          <p>Premium leather belt.</p>
          <div class="price">Rs. 1,299</div>
        </div>
      </div>
    </section>

    <section id="contact" class="section">
      <h2>Contact Us</h2>
      <p>WhatsApp: +92 314 2118005</p>
    </section>
  </div>

  <div class="footer">
    <h3>ARD Leather</h3>
    <p>Contact: +92 314 2118005</p>
  </div>

</body>
</html>
